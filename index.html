<!doctype html>
<html lang="en">
    <head>
    <title>Mateusz Oleksy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" >
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body>
          <header>
            <div id="center">
                <div id="title">Mateusz Oleksy</div>
                <div id="clock">
                    <div class="number one">1</div>
                    <div class="number two">2</div>
                    <div class="number three">3</div>
                    <div class="number four">4</div>
                    <div class="number five">5</div>
                    <div class="number six">6</div>
                    <div class="number seven">7</div>
                    <div class="number eight">8</div>
                    <div class="number nine">9</div>
                    <div class="number ten">10</div>
                    <div class="number eleven">11</div>
                    <div class="number twelve">12</div>

                    <div id="hour" class="hand"></div>
                    <div id="minute" class="hand"></div>
                    <div id="second" class="hand"></div>
                    <div id="dot"></div>

                </div>
                <div id="des">Fortis fortuna adiuvat</div>

            </div>

            </header>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/clock.js"></script>
    </body>
</html>
